<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List loai xe</title>
</head>
<body>
<h1>Le Dai Phat 21032441</h1>
<a href="/xe/listXe">Danh sach xe</a>
<a href="/loaixe/listLoaiXe">Danh sach loai xe</a>
<a href="/xe/addXe">Them xe</a>
<a href="/logout">Logout</a><br>
<a href="/xe/list-api">Danh sach xe api</a>
<a href="/xe/add-api">Them xe api</a>
<h2>Danh sach loai xe</h2>
<div th:switch="${loaiXes}">
    <h2 th:case="null">No loai xe yet!</h2>
    <div th:case="*">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tên loại</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="loaiXe : ${loaiXes}">
                    <td th:text="${loaiXe.id}"></td>
                    <td th:text="${loaiXe.tenLoai}"></td>
                </tr>
            </tbody>
        </table>
        </div>
</body>
</html>
